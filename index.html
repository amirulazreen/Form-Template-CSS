<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="#">
        <div class="user-detail">
          <div class="input-box">
            <span class="detail">Full Name</span>
            <input type="text" placeholder="Insert name" required/>
          </div>
          <div class="input-box">
            <span class="detail">Username</span>
            <input type="text" placeholder="Insert username" required/>
          </div>
          <div class="input-box">
            <span class="detail">Email</span>
            <input type="text" placeholder="Insert email" required />
          </div>
          <div class="input-box">
            <span class="detail">Phone Number</span>
            <input type="text" placeholder="Insert phone number" required/>
          </div>
          <div class="input-box">
            <span class="detail">Password</span>
            <input type="text" placeholder="Insert password" required/>
          </div>
          <div class="input-box">
            <span class="detail">Confirm Password</span>
            <input type="text" placeholder="Confirm password" required />
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span>Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span>Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span>Prefer not to say</span>
            </label>
        </div>
        <div class="button">
          <input type="submit" value="register">
        </div>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
